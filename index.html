<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;600;700&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="score">
        <div class="title">score</div>
        <div class="number">0</div>
      </div>
    </header>

    <section class="game">
      <button class="btn-selected" data-choice="rock">
        <div class="choice rock">
          <img src="./images/icon-rock.svg" alt="Rock" />
        </div>
      </button>
      <button class="btn-selected" data-choice="paper">
        <div class="choice paper">
          <img src="./images/icon-paper.svg" alt="Paper" />
        </div>
      </button>
      <button class="btn-selected" data-choice="scissors">
        <div class="choice scissors">
          <img src="./images/icon-scissors.svg" alt="Scissors" />
        </div>
      </button>
    </section>

    <section class="results hidden">
      <h2 class="results-heading">you picked</h2>
      <h2 class="results-heading">the house picked</h2>
      <div class="result"></div>
      <div class="winner hidden">
        <h3 class="results-text"></h3>
        <button class="play-again">play again</button>
      </div>
      <div class="result"></div>
    </section>

    <button class="rules-btn" tabindex="1">rules</button>

    <div class="modal">
      <div class="modal-container">
        <header class="modal-header">
          <h2 class="modal-heading">rules</h2>
          <button class="close-btn">
            <img src="./images/icon-close.svg" alt="Close Button" class="hover-close" />
          </button>
        </header>
        <img
          src="./images/image-rules.svg"
          alt="Rules Image"
          class="rules-img"
        />
      </div>
    </div>

    <!-- <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer> -->
  </div>
</body>
</html>
